<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flechettes</title>
    <link rel="icon" type="image/png" href="images/cible_icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="titleText">Flechettes</h1>
        <img src="images/cible_icon.png" alt="cible" class="titleIcon">

        <button id="faq" onclick="showFAQPopup()">?</button>
        <button id="reset" onclick="resetPage()">Reset</button>
    </header>


    <div class="launcher">
        <div class="playerSelection" id="playerSelection">
            <div class="numberInputContainer">
                <label for="numberInputLabel">On est combien ?</label>
                <div class="numberInputInput">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        <img src="images/minus.svg" alt="minus">
                    </button>
                    <input id="playerCount" class="quantity" min="1" max="5" name="quantity" value="2" type="number"
                        disabled>
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">
                        <img src="images/plus.svg" alt="minus">
                    </button>
                </div>
            </div>
        </div>
        <div class="pointsSelection" id="pointsSelection">
            <label for="pointsInputLabel">Combien de points ?</label>
            <div class="pointsInputContainer">
                <div>
                    <input type="radio" id="points301" name="points" value="301" checked>
                    <label for="points301">301</label>
                </div>
                <div>
                    <input type="radio" id="points501" name="points" value="501">
                    <label for="points501">501</label>
                </div>
            </div>
        </div>
    
        <div class="buttonLaunch">
            <button id="start" onclick="setupGame()">Commencer</button>
        </div>
    </div>

    <div class="playerInformation">
        <p id="currentPlayer"></p>
    </div>
